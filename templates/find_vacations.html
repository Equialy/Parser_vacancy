<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JobScripter</title>
     <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
<div class="container">
    <h2>Найдено {{ count_result }} вакансий</h2>
    <h3>Найденные вакансии по запросу {{ vacancy }}</h3>
    <a href="/download?key_vacancy={{ vacancy }}"  class="download-link">Ссылка на скачивание</a>
    <section class="vacancy-grid">
        <h4>Название вакансии</h4>
        <h4>Компания</h4>
        <h4>Расположение</h4>
        <h4>Ссылка</h4>
        {% for vacancy in name_vacancy %}
            <span>{{ vacancy.title }}</span>
            <span>{{ vacancy.company }}</span>
            <span>{{ vacancy.location }}</span>
            <a href="{{vacancy.link}}" target="_blank">Открыть вакансию</a>
        {% endfor %}
    </section>
</div>
</body>
</html>
